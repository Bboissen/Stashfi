# Configuration for actions/labeler

# Service labels
api-gateway:
  - changed-files:
    - any-glob-to-any-file:
      - services/api-gateway/**

# Infrastructure labels
kubernetes:
  - changed-files:
    - any-glob-to-any-file:
      - infra/k8s/**
      - '**/*.yaml'
      - '**/*.yml'

helm:
  - changed-files:
    - any-glob-to-any-file:
      - infra/helm/**
      - '**/Chart.yaml'
      - '**/values.yaml'

docker:
  - changed-files:
    - any-glob-to-any-file:
      - '**/Dockerfile'
      - '**/.dockerignore'
      - docker-compose*.yml

# Language labels
go:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.go'
      - '**/go.mod'
      - '**/go.sum'

# CI/CD labels
github-actions:
  - changed-files:
    - any-glob-to-any-file:
      - .github/workflows/**
      - .github/actions/**

ci:
  - changed-files:
    - any-glob-to-any-file:
      - .github/**
      - .circleci/**
      - .travis.yml
      - azure-pipelines.yml

# Documentation labels
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - docs/**
      - README.md
      - CONTRIBUTING.md
      - LICENSE

# Testing labels
tests:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*_test.go'
      - '**/testdata/**'
      - tests/**

# Security labels
security:
  - changed-files:
    - any-glob-to-any-file:
      - '**/security.yaml'
      - '**/*secret*'
      - .github/workflows/security-scan.yml
      - .github/workflows/pr-secret-scan.yml

# Security review required - triggers secret scanning
security-review:
  - changed-files:
    - any-glob-to-any-file:
      - infra/**
      - '**/*.env*'
      - '**/.env*'
      - '**/config.yml'
      - '**/config.yaml'
      - '**/*credentials*'
      - '**/*password*'
      - '**/*token*'
      - '**/*key*'
      - .github/workflows/**

# Dependency labels
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - '**/go.mod'
      - '**/go.sum'
      - '**/package.json'
      - '**/package-lock.json'
      - '**/Chart.yaml'
      - '**/requirements.txt'