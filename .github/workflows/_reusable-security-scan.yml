name: Reusable Security Scan

on:
  workflow_call:
    inputs:
      language:
        description: 'Primary language (go, javascript, python)'
        type: string
        default: 'go'
      scan_path:
        description: 'Path to scan'
        type: string
        default: '.'
      run_gosec:
        description: 'Run Gosec scanner (Go only)'
        type: boolean
        default: true
      run_semgrep:
        description: 'Run Semgrep scanner'
        type: boolean
        default: true
      run_codeql:
        description: 'Run CodeQL analysis'
        type: boolean
        default: true
      run_trivy:
        description: 'Run Trivy filesystem scan'
        type: boolean
        default: true
      run_gitleaks:
        description: 'Run Gitleaks secret scan'
        type: boolean
        default: true

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Check Gitleaks availability
        if: inputs.run_gitleaks
        run: |
          echo "ðŸ” Checking Gitleaks installation..."
          which gitleaks && gitleaks version || echo "âš ï¸ Gitleaks not found"

      - name: Run Gitleaks secret scan
        if: inputs.run_gitleaks
        id: gitleaks
        continue-on-error: true
        run: |
          echo "ðŸ” Scanning for secrets with Gitleaks..."
          if gitleaks detect \
            --source ${{ inputs.scan_path }} \
            --report-format sarif \
            --report-path gitleaks.sarif \
            --verbose; then
            echo "âœ… Gitleaks scan completed successfully"
            echo "scan_status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Gitleaks found issues or failed"
            echo "scan_status=failed" >> $GITHUB_OUTPUT
            # Still create an empty SARIF file for consistency
            echo '{ "version": "2.1.0", "runs": [] }' > gitleaks.sarif
          fi

      - name: Upload Gitleaks results
        if: ${{ inputs.run_gitleaks && !env.ACT && always() }}
        uses: github/codeql-action/upload-sarif@v3.30.0
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks

      - name: Check Gosec availability
        if: inputs.run_gosec && inputs.language == 'go'
        run: |
          echo "ðŸ” Checking Gosec installation..."
          which gosec && gosec -version || echo "âš ï¸ Gosec not found"

      - name: Run Gosec Security Scanner
        if: inputs.run_gosec && inputs.language == 'go'
        id: gosec
        continue-on-error: true
        run: |
          echo "ðŸ” Running Gosec security scanner..."
          if gosec -fmt sarif -out gosec.sarif -severity medium ${{ inputs.scan_path }}/...; then
            echo "âœ… Gosec scan completed successfully"
            echo "scan_status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Gosec found issues or failed"
            echo "scan_status=failed" >> $GITHUB_OUTPUT
            # Create empty SARIF if not exists
            [ -f gosec.sarif ] || echo '{ "version": "2.1.0", "runs": [] }' > gosec.sarif
          fi

      - name: Upload Gosec results
        if: ${{ inputs.run_gosec && inputs.language == 'go' && !env.ACT && always() }}
        uses: github/codeql-action/upload-sarif@v3.30.0
        with:
          sarif_file: gosec.sarif
          category: gosec

      - name: Check Semgrep availability
        if: inputs.run_semgrep
        run: |
          echo "ðŸ” Checking Semgrep installation..."
          which semgrep && semgrep --version || echo "âš ï¸ Semgrep not found"

      - name: Run Semgrep
        if: inputs.run_semgrep
        id: semgrep
        continue-on-error: true
        run: |
          echo "ðŸ” Running Semgrep security analysis..."
          # Language-specific rules
          LANG_CONFIG=""
          case "${{ inputs.language }}" in
            go)
              LANG_CONFIG="--config=auto --config=p/golang"
              ;;
            javascript|typescript)
              LANG_CONFIG="--config=auto --config=p/javascript --config=p/typescript"
              ;;
            python)
              LANG_CONFIG="--config=auto --config=p/python"
              ;;
            *)
              LANG_CONFIG="--config=auto"
              ;;
          esac

          if semgrep \
            --config=p/security-audit \
            --config=p/owasp-top-ten \
            $LANG_CONFIG \
            --sarif \
            --output=semgrep.sarif \
            ${{ inputs.scan_path }}; then
            echo "âœ… Semgrep scan completed successfully"
            echo "scan_status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Semgrep found issues or failed"
            echo "scan_status=failed" >> $GITHUB_OUTPUT
            # Create empty SARIF if not exists
            [ -f semgrep.sarif ] || echo '{ "version": "2.1.0", "runs": [] }' > semgrep.sarif
          fi

      - name: Upload Semgrep results
        if: ${{ inputs.run_semgrep && !env.ACT && always() }}
        uses: github/codeql-action/upload-sarif@v3.30.0
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Check Trivy availability
        if: inputs.run_trivy
        run: |
          echo "ðŸ” Checking Trivy installation..."
          which trivy && trivy version || echo "âš ï¸ Trivy not found"

      - name: Run Trivy filesystem scan
        if: inputs.run_trivy
        id: trivy
        continue-on-error: true
        run: |
          echo "ðŸ” Running Trivy vulnerability scan..."
          if trivy fs ${{ inputs.scan_path }} \
            --format sarif \
            --output trivy-fs.sarif \
            --severity CRITICAL,HIGH,MEDIUM \
            --scanners vuln,misconfig,secret; then
            echo "âœ… Trivy scan completed successfully"
            echo "scan_status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Trivy found issues or failed"
            echo "scan_status=failed" >> $GITHUB_OUTPUT
            # Create empty SARIF if not exists
            [ -f trivy-fs.sarif ] || echo '{ "version": "2.1.0", "runs": [] }' > trivy-fs.sarif
          fi

      - name: Upload Trivy results
        if: ${{ inputs.run_trivy && !env.ACT && always() }}
        uses: github/codeql-action/upload-sarif@v3.30.0
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-filesystem

      - name: Initialize CodeQL
        # CodeQL requires GitHub API access, skip in act
        if: ${{ inputs.run_codeql && !env.ACT }}
        uses: github/codeql-action/init@v3.30.0
        with:
          languages: ${{ inputs.language }}
          queries: security-and-quality

      - name: Autobuild
        # CodeQL requires GitHub API access, skip in act
        if: ${{ inputs.run_codeql && !env.ACT }}
        uses: github/codeql-action/autobuild@v3.30.0

      - name: Perform CodeQL Analysis
        # CodeQL requires GitHub API access, skip in act
        if: ${{ inputs.run_codeql && !env.ACT }}
        uses: github/codeql-action/analyze@v3.30.0
        with:
          category: codeql-${{ inputs.language }}

      - name: Local scan summary
        if: ${{ env.ACT }}
        run: |
          echo "ðŸ“Š Security Scan Summary (Local Run)"
          echo "================================="
          echo ""
          if [ -f gitleaks.sarif ]; then
            echo "âœ… Gitleaks scan completed"
          fi
          if [ -f gosec.sarif ]; then
            echo "âœ… Gosec scan completed"
          fi
          if [ -f semgrep.sarif ]; then
            echo "âœ… Semgrep scan completed"
          fi
          if [ -f trivy-fs.sarif ]; then
            echo "âœ… Trivy scan completed"
          fi
          echo ""
          echo "ðŸ“„ SARIF files created (not uploaded in local mode):"
          ls -la *.sarif 2>/dev/null || echo "No SARIF files found"
