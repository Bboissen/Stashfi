name: Reusable Docker Build

concurrency:
  group: docker-build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Name of the Docker image'
        type: string
        required: true
      dockerfile_path:
        description: 'Path to Dockerfile directory'
        type: string
        default: '.'
      platforms:
        description: 'Target platforms'
        type: string
        default: 'linux/amd64,linux/arm64'
      push:
        description: 'Push image to registry'
        type: boolean
        default: false
      registry:
        description: 'Container registry'
        type: string
        default: 'ghcr.io'
      scan_image:
        description: 'Run security scans on image'
        type: boolean
        default: true

    outputs:
      image_digest:
        description: 'Image digest'
        value: ${{ jobs.build.outputs.digest }}
      image_tags:
        description: 'Image tags'
        value: ${{ jobs.build.outputs.tags }}

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      actions: write
      security-events: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Compute lowercase owner
        id: owner
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        if: contains(inputs.platforms, 'arm')
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:v0.24.0
          buildkitd-flags: --debug

      - name: Log in to Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ steps.owner.outputs.owner }}/${{ inputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Configure cache destinations
        id: cache
        run: |
          if [ "${{ inputs.push }}" = "true" ] && [ -z "$ACT" ]; then
            echo "should_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_push=false" >> "$GITHUB_OUTPUT"
          fi

          echo "cache_from<<EOF" >> "$GITHUB_OUTPUT"
          echo "type=gha" >> "$GITHUB_OUTPUT"
          if [ "${{ inputs.push }}" = "true" ] && [ -z "$ACT" ]; then
            echo "type=registry,ref=${{ inputs.registry }}/${{ steps.owner.outputs.owner }}/${{ inputs.image_name }}:buildcache" >> "$GITHUB_OUTPUT"
          fi
          echo "EOF" >> "$GITHUB_OUTPUT"

          echo "cache_to<<EOF" >> "$GITHUB_OUTPUT"
          echo "type=gha,mode=max" >> "$GITHUB_OUTPUT"
          if [ "${{ inputs.push }}" = "true" ] && [ -z "$ACT" ]; then
            echo "type=registry,ref=${{ inputs.registry }}/${{ steps.owner.outputs.owner }}/${{ inputs.image_name }}:buildcache,mode=max" >> "$GITHUB_OUTPUT"
          fi
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.dockerfile_path }}
          file: ${{ inputs.dockerfile_path }}/Dockerfile
          platforms: ${{ (steps.cache.outputs.should_push == 'true') && inputs.platforms || 'linux/amd64' }}
          push: ${{ steps.cache.outputs.should_push == 'true' }}
          load: ${{ (!inputs.push || env.ACT) && 'true' || 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ steps.cache.outputs.cache_from }}
          cache-to: ${{ steps.cache.outputs.cache_to }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          # Docker exporter (load: true) does not support attestations (sbom/provenance).
          # Enable them only when pushing to a registry (i.e., using registry exporter).
          sbom: ${{ inputs.scan_image && inputs.push && (env.ACT == '') }}
          provenance: ${{ inputs.scan_image && inputs.push && (env.ACT == '') }}

      - name: Run Trivy vulnerability scan
        if: inputs.scan_image && inputs.push
        run: |
          IMAGE="${{ inputs.registry }}/${{ steps.owner.outputs.owner }}/${{ inputs.image_name }}@${{ steps.build.outputs.digest }}"
          trivy image "$IMAGE" \
            --format sarif \
            --output trivy-results.sarif \
            --severity CRITICAL,HIGH,MEDIUM

      - name: Upload Trivy results
        if: inputs.scan_image && inputs.push
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy-container

      - name: Tag image for local scan
        if: inputs.scan_image && !inputs.push
        id: localtag
        shell: bash
        run: |
          set -euo pipefail
          FIRST_TAG="$(echo "${{ steps.meta.outputs.tags }}" | head -n1)"
          SHORT_SHA="${GITHUB_SHA::7}"
          LOCAL_TAG="${{ inputs.image_name }}:sha-${SHORT_SHA}"
          echo "Tagging $FIRST_TAG as $LOCAL_TAG for local scanning"
          docker tag "$FIRST_TAG" "$LOCAL_TAG"
          echo "local_tag=$LOCAL_TAG" >> "$GITHUB_OUTPUT"

      - name: Run Trivy vulnerability scan (local)
        if: inputs.scan_image && !inputs.push
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.localtag.outputs.local_tag }}
          format: 'sarif'
          output: 'container-trivy.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results (local)
        if: inputs.scan_image && !inputs.push
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: container-trivy.sarif
          category: trivy-container
