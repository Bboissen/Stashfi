name: Build CI Toolbox

concurrency:
  group: ci-toolbox-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/containers/ci-toolbox/**'
      - '.github/workflows/ci-toolbox-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/containers/ci-toolbox/**'
      - '.github/workflows/ci-toolbox-build.yml'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push image to registry'
        type: boolean
        default: false

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  build:
    name: Build CI Toolbox Image
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure cache
        id: cache
        env:
          SHOULD_PUSH: ${{ ((github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event.inputs.push == 'true') && 'true' || 'false' }}
        run: |
          echo "should_push=${SHOULD_PUSH}" >> "$GITHUB_OUTPUT"

          echo "cache_from<<EOF" >> "$GITHUB_OUTPUT"
          echo "type=gha,scope=ci-toolbox" >> "$GITHUB_OUTPUT"
          if [ "$SHOULD_PUSH" = "true" ]; then
            echo "type=registry,ref=ghcr.io/${{ github.repository_owner }}/ci-toolbox:buildcache" >> "$GITHUB_OUTPUT"
          fi
          echo "EOF" >> "$GITHUB_OUTPUT"

          echo "cache_to<<EOF" >> "$GITHUB_OUTPUT"
          echo "type=gha,mode=max,scope=ci-toolbox" >> "$GITHUB_OUTPUT"
          if [ "$SHOULD_PUSH" = "true" ]; then
            echo "type=registry,ref=ghcr.io/${{ github.repository_owner }}/ci-toolbox:buildcache,mode=max,oci-mediatypes=true" >> "$GITHUB_OUTPUT"
          fi
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        if: steps.cache.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ci-toolbox
          tags: |
            type=raw,value=24.04
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./infra/containers/ci-toolbox
          file: ./infra/containers/ci-toolbox/Dockerfile
          platforms: ${{ steps.cache.outputs.should_push == 'true' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: ${{ steps.cache.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ steps.cache.outputs.cache_from }}
          cache-to: ${{ steps.cache.outputs.cache_to }}

      - name: Image digest
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event.inputs.push == 'true'
        run: echo "${{ steps.meta.outputs.tags }}"
