name: Build CI Toolbox

on:
  push:
    branches: [ main, "feat/**" ]
    paths:
      - 'infra/containers/ci-toolbox/**'
      - '.github/workflows/ci-toolbox-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/containers/ci-toolbox/**'
      - '.github/workflows/ci-toolbox-build.yml'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push image to registry'
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build CI Toolbox Image
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3.6.0
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Log in to GitHub Container Registry
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event.inputs.push == 'true'
        uses: docker/login-action@v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          images: ghcr.io/${{ github.repository_owner }}/ci-toolbox
          tags: |
            type=raw,value=24.04
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./infra/containers/ci-toolbox/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event.inputs.push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event.inputs.push == 'true'
        run: echo "${{ steps.meta.outputs.tags }}"
