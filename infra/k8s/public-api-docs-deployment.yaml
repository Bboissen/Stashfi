apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-api-docs
  namespace: stashfi
  labels:
    app: public-api-docs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: public-api-docs
  template:
    metadata:
      labels:
        app: public-api-docs
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: scalar
          image: ghcr.io/stashfi/swagger-ui:5.17.14
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          env:
            - name: URL
              value: "http://api-gateway-service.stashfi.svc.cluster.local:8080/openapi/public.yaml"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
