# Kong configuration for Stashfi - Base Defaults
# DB-less mode by default; override per environment using values.local.yaml or values.prod.yaml

kong:
  # Kong image configuration
  image:
    repository: kong
    tag: "3.9.1"
    pullPolicy: IfNotPresent

  # Environment configuration
  env:
    database: "off"  # DB-less mode
    nginx_worker_processes: "2"
    proxy_access_log: /dev/stdout
    admin_access_log: /dev/stdout
    admin_gui_access_log: /dev/stdout
    portal_api_access_log: /dev/stdout
    proxy_error_log: /dev/stderr
    admin_error_log: /dev/stderr
    admin_gui_error_log: /dev/stderr
    portal_api_error_log: /dev/stderr
    prefix: /kong_prefix/
    log_level: info

  # Admin API configuration (disabled by default; enable only for secure/internal access)
  admin:
    enabled: false

  # Proxy configuration
  proxy:
    enabled: true
    type: ClusterIP
    http:
      enabled: true
      servicePort: 80
      containerPort: 8000
    tls:
      enabled: true
      servicePort: 443
      containerPort: 8443

  # Status endpoint
  status:
    enabled: true
    http:
      enabled: true
      containerPort: 8100

  # DB-less configuration
  dblessConfig:
    config: |
      _format_version: "3.0"
      _transform: true

      services:
      - name: health-check
        url: http://api-gateway-service.stashfi.svc.cluster.local:8080
        routes:
        - name: health-route
          paths:
          - /health
          strip_path: false
        - name: readiness-route
          paths:
          - /ready
          strip_path: false

      - name: api-v1
        url: http://api-gateway-service.stashfi.svc.cluster.local:8080
        routes:
        - name: api-v1-route
          paths:
          - /api/v1
          strip_path: false

      - name: public-api-docs
        url: http://public-api-docs.stashfi.svc.cluster.local:8080
        routes:
        - name: docs-route
          paths:
          - /docs
          strip_path: false

  # Enterprise/UI components disabled
  enterprise:
    enabled: false
  manager:
    enabled: false
  portal:
    enabled: false

  # Disable the Kong Ingress Controller (using traditional DB-less config)
  ingressController:
    enabled: false

  # PostgreSQL (disabled for DB-less mode)
  postgresql:
    enabled: false

  # Resource configuration
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Autoscaling
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80

  # Pod configuration
  replicaCount: 1

  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8100"
    prometheus.io/path: "/metrics"

  # Security context
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000

  # Health checks (reduced for local development)
  livenessProbe:
    httpGet:
      path: /status
      port: status
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 2

  readinessProbe:
    httpGet:
      path: /status/ready
      port: status
    initialDelaySeconds: 3
    periodSeconds: 3
    timeoutSeconds: 2
    failureThreshold: 2

  # Service Monitor for Prometheus (if installed)
  serviceMonitor:
    enabled: false

  # Pod Disruption Budget
  podDisruptionBudget:
    enabled: false
    minAvailable: 1
